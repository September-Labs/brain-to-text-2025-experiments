  transforms:
    white_noise_std: 1.0
    constant_offset_std: 0.2
    random_walk_std: 0.0
    random_walk_axis: -1
    static_gain_std: 0.0
    random_cut: 3
    smooth_kernel_size: 100
    smooth_kernel_std: 2
    smooth_data: true

model:
  module: models.architectures.demega_ctc
  class: DeMEGaCTC
  params:
    hidden_dim: 128
    num_conformers: 4
    num_heads: 4
    dropout_rate: 0.5
    norm_type: pre
    patch_size: 14
    patch_stride: 4
    input_dropout: 0.2
    embedding_dim: 128
    projection_dim: 128
    use_contrastive: true
    use_ipa_features: true
    ipa_hidden_dim: 64

task:
  module: b2txt.tasks.ctc_phoneme_aux
  class: CTCPhonemeAuxTask
  params:
    use_contrastive: true
    contrastive_weight: 0.5
    contrastive_temperature: 0.03
    contrastive_max_samples: 2048
    use_ipa_features: true
    ipa_feature_weight: 0.2

competition:
  wer:
    enabled: true
    decode_predictions: true
    strict: false
    decoder:
      module: b2txt.decoders.redis_lm
      class: RedisLmDecoder
      params:
        host: localhost
        port: 6379
        input_stream: remote_lm_input_aleks
        output_partial_stream: remote_lm_output_partial_aleks
        output_final_stream: remote_lm_output_final_aleks
        acoustic_scale: 0.325
        blank_penalty: 90.0
        alpha: 0.55
        update_params: false
        healthcheck: false

ctc:
  blank_id: 0
  output_length:
    type: patch
    patch_size: 14
    patch_stride: 4

training:
  num_training_batches: 5000
  use_amp: true
  compile: false
  lr: 0.005
  weight_decay: 0.001
  betas: [0.9, 0.999]
  epsilon: 0.1
  lr_scheduler:
    type: cosine
    warmup_steps: 200
    decay_steps: 5000
    min_lr: 0.0001
  grad_clip_norm: 10
  log_every_batches: 100
  val_every_batches: 1000
  save_every_batches: 0
  save_best: true
  save_last: true
  resume_checkpoint: /srv/s8l_storage/kaggle/aleks/runs/demega_ctc_phoneme_stage1/checkpoints/best.pt
  resume_optimizer: false
  device: null
  require_cuda: true
  progress_bar: true
  suppress_warnings: true
